<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Amber Desk</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <!--favicon -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="../../css/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../../css/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../css/favicon/favicon-16x16.png">
        <link rel="manifest" href="../../css/favicon/site.webmanifest">
        <link rel="mask-icon" href="../../css/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- end favicon -->
        <style>
            body{
                margin: 0;
                padding: 0;
            }
        </style>
	</head>
	<body>
        <div class="optionContainer">
            <div class="widthContainer">
                <input type="range" min="60" max="200" value="160" class="slider" id="width">
                <p>Szerokość: <span id="widthNumber"></span></p>
            </div>
    
            <div class="priceContainer" id="priceContainer">
                <p>Cena: <span id="price"></span> zł</p>
            </div>
        </div>

        <div class="colorContainer" id="colorContainer">
        </div>

        

        <script type="module">
            import { App } from './app.js';

            document.addEventListener("DOMContentLoaded", function(){
                const app = new App();
                window.app = app;
            })

            // window.addEventListener( 'click', function () {

            //     app.clickAction();

            // });

            var slider = document.getElementById("width");
            var output = document.getElementById("widthNumber");
            output.innerHTML = slider.value;

            slider.oninput = function() {
                output.innerHTML = this.value;
                app.updateWidth(this.value);
            }

            // function myFunction(object) {
            //     console.log(this);
            // }
        </script>

        <script>
            function myFunction(object) {
                console.log(object.alt);
                app.changeColor(object.alt);
            }
        </script>

	</body>
</html>
