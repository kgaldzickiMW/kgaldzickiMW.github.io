<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Amber Desk</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <!--favicon -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="../../css/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../../css/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../css/favicon/favicon-16x16.png">
        <link rel="manifest" href="../../css/favicon/site.webmanifest">
        <link rel="mask-icon" href="../../css/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- end favicon -->
        <style>
            body{
                margin: 0;
                padding: 0;
            }
        </style>
	</head>
	<body>
        <div class="optionContainer">
            <div class="widthContainer">
                <input type="range" min="60" max="200" value="160"  step='5' class="slider" id="width">
                <p>Width: <input type="number" id="widthNumber" name="widthNumber" min="60" max="200" value="160"></p>
            </div>

            <div class="depthContainer">
                <input type="range" min="40" max="100" value="70"  step='5' class="slider" id="depth">
                <p>Depth: <input type="number" id="depthNumber" name="depthNumber" min="40" max="100" value="70"></p>
            </div>

            <div class="heightContainer">
                <input type="range" min="40" max="100" value="75"  step='5' class="slider" id="height">
                <p>Height: <input type="number" id="heightNumber" name="heightNumber" min="40" max="100" value="75"></p>
            </div>
    
            <div class="priceContainer" id="priceContainer">
                <p>Price: $<span id="price"></span></p>
            </div>
        </div>

        <div class="colorContainer" id="colorContainer">
        </div>

        

        <script type="module">
            import { App } from './app.js';

            document.addEventListener("DOMContentLoaded", function(){
                const app = new App();
                window.app = app;
            })

            // window.addEventListener( 'click', function () {

            //     app.clickAction();

            // });


            // WIDTH

            var sliderWidth = document.getElementById("width");
            var numberWidth = document.getElementById("widthNumber");
            numberWidth.value = sliderWidth.value;

            sliderWidth.oninput = function() {
                numberWidth.value = this.value;
                app.updateWidth(this.value);
            }

            numberWidth.onchange = function() {
                sliderWidth.value = this.value;
                app.updateWidth(this.value);
            }

            // DEPTH

            var sliderDepth = document.getElementById("depth");
            var numberDepth = document.getElementById("depthNumber");
            numberDepth.value = sliderDepth.value;

            sliderDepth.oninput = function() {
                numberDepth.value = this.value;
                app.updateDepth(this.value);
            }

            numberDepth.onchange = function() {
                sliderDepth.value = this.value;
                app.updateDepth(this.value);
            }


            // HEIGHT

            var sliderHeight = document.getElementById("height");
            var numberHeight = document.getElementById("heightNumber");
            numberHeight.value = sliderHeight.value;

            sliderHeight.oninput = function() {
                numberHeight.value = this.value;
                app.updateHeight(this.value);
            }

            numberHeight.onchange = function() {
                sliderHeight.value = this.value;
                app.updateHeight(this.value);
            }



            // function myFunction(object) {
            //     console.log(this);
            // }
        </script>

        <script>
            function myFunction(object) {
                console.log(object.alt);
                app.changeColor(object.alt);
            }
        </script>

	</body>
</html>
